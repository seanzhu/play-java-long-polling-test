@(key: Integer)

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Long Polling</title>
  <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
</head>
<body>

<div id="polling-message">
    Listening for key: @key
</div>

<script>

    (function poll() {
      $.ajax({
        url: "/polling/poll/@key", success: function (data) {
        $('#polling-message').text(data);
        }, complete: poll, timeout: 10000
      });
    })()

</script>


</body>
</html>
